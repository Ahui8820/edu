
# 服务端口
server.port=8005

# 应用名
spring.application.name=edu-service-msm

# 数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/edu?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


# redis 配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
# SpringBoot 2.x 使用了lettuce客户端
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
# 最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0

# nacos 服务注册
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 配置mapper xml文件的路径
mybatis-plus.mapper-locations=com/**/*.xml

# 阿里云 vod
aliyun.msm.file.keyid=LTAI5tMsLMFthxVxyP5QuBbr
aliyun.msm.file.keysecret=uYiLPlnObc8XpzjA0UkVJLXfggrEx7

# 解决 Spring boot 2.6使用Swagger2提示“Cannot invoke “org.springframework.web.servlet.mvc.condition.Patterns”错误
